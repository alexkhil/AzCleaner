trigger:
  - '*'

variables:
  buildConfiguration: 'Release'

jobs:
- job: 'AzureFunctionApp'
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: UseDotNet@2
    displayName: 'Install .NET Core SDK'
    inputs:
      packageType: 'sdk'
      version: '3.x'
  - task: DotNetCoreCLI@2
    displayName: 'Restore'
    inputs:
      command: 'restore'
      feedsToUse: 'select'
      verbosityRestore: 'Minimal'
  - task: DotNetCoreCLI@2
    displayName: "Build '$(buildConfiguration)'"
    inputs:
      command: 'build'
      arguments: '--configuration $(buildConfiguration)'
  - task: DotNetCoreCLI@2
    displayName: "Test"
    inputs:
      command: 'test'
      testRunTitle: 'Test'
      arguments: '--configuration $(buildConfiguration) --collect "XPlat Code coverage"'
  - task: DotNetCoreCLI@2
    displayName: 'Install ReportGenerator'
    inputs:
      command: 'custom'
      custom: 'tool'
      arguments: 'install dotnet-reportgenerator-globaltool -g'
  - script: 'reportgenerator -reports:$(Agent.TempDirectory)/**/coverage.cobertura.xml -targetdir:$(Build.SourcesDirectory)/coverlet/reports -reporttypes:Cobertura'
    displayName: 'Generate coverage report'
  - task: PublishCodeCoverageResults@1
    displayName: "Publish Code Coverage"
    inputs:
      codeCoverageTool: 'Cobertura'
      summaryFileLocation: '$(Build.SourcesDirectory)/coverlet/reports/Cobertura.xml'
      failIfCoverageEmpty: true
- job: 'ARM'
  pool:
    vmImage: 'windows-latest'
  steps:
  - task: RunARMTTKTests@1
    displayName: "Test"
    continueOnError: true
    inputs:
      templatelocation: '$(Build.SourcesDirectory)\infra\*'
      resultLocation: '$(Build.SourcesDirectory)\infra\results\*'
  - task: PublishTestResults@2
    displayName: "Publish Test Results"
    inputs:
      testResultsFormat: 'NUnit'
      testResultsFiles: '$(Build.SourcesDirectory)\infra\results\*-armttk.xml'
    condition: always()